<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>W-Tracker - Redirecting...</title>
    <script>
      // Store the current path and redirect to index.html
      // This handles GitHub Pages routing by preserving the intended route
      var redirect = sessionStorage.getItem('github-pages-redirect');
      if (redirect !== null) {
        sessionStorage.removeItem('github-pages-redirect');
      } else {
        // Store the full path (pathname + search + hash)
        var fullPath = location.pathname + location.search + location.hash;
        sessionStorage.setItem('github-pages-redirect', fullPath);

        // Redirect to the w-tracker subdirectory index.html
        location.replace(location.origin + '/w-tracker/');
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif">
      <h2>Redirecting...</h2>
      <p>If you are not redirected automatically, <a href="/w-tracker/">click here</a>.</p>
    </div>
  </body>
</html>
